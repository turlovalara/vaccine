<!DOCTYPE html>
<html>
<head>
  <title>Vaccine test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
  <script src='vaccine.js'></script>
</head>
<body>
  <label for='birthdayInput'>Your birthday:</label>
  <input id='birthdayInput' type='date' />

  <table id='resultsTable'>
  </table>
<script type="text/javascript">
  $(document).ready(function() {
    $('#birthdayInput').on('change', function(e) {
      html = window.getVaccineHtml($(e.target).val(), 'tr', 'td');
      $('#resultsTable').html(html);
    })
  })
</script>
</body>
</html>
